name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  # 后端测试任务
  backend-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    strategy:
      matrix:
        python-version: [3.11]
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install backend dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov ruff mypy

    - name: Run backend tests with coverage
      run: |
        pytest tests/ --cov=app --cov-report=xml --cov-report=html

    - name: Generate coverage report
      run: |
        pytest tests/ --cov=app --cov-report=term-missing

    - name: Run code quality checks
      run: |
        # Ruff检查
        ruff check .
        
        # Mypy类型检查
        mypy --package app || true

  # 前端测试任务
  frontend-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    strategy:
      matrix:
        node-version: [24.x]
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: './frontend/package-lock.json'

    - name: Clean install frontend dependencies
      run: |
        if [ -d "node_modules" ]; then
          rm -rf node_modules
        fi
        if [ -f "package-lock.json" ]; then
          rm package-lock.json
        fi
        npm install --legacy-peer-deps
      shell: bash

    - name: Install additional dependencies
      run: |
        npm install ajv@^8.17.1 ajv-keywords@^5.1.0 --save-dev --legacy-peer-deps
        npm install i18next@^23.15.0 react-i18next@^14.1.3 --legacy-peer-deps
      working-directory: ./frontend

    - name: Run frontend tests
      run: npm test -- --passWithNoTests --coverage --watchAll=false

    - name: Run ESLint
      run: npx eslint src/ --ext .ts,.tsx --fix

    - name: Build frontend
      run: |
        echo "Building frontend application..."
        npm run build
      env:
        GENERATE_SOURCEMAP: false
        CI: false

  # Docker构建任务
  docker-build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [backend, frontend]
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-qemu-action@v3
      if: matrix.service == 'backend' || matrix.service == 'frontend'
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      if: matrix.service == 'backend' || matrix.service == 'frontend'

    - name: Login to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
      if: github.event_name != 'pull_request' && (matrix.service == 'backend' || matrix.service == 'frontend')

    - name: Extract Docker metadata for backend
      id: meta_backend
      uses: docker/metadata-action@v5
      with:
        images: ${{ secrets.DOCKERHUB_USERNAME }}/ai-teaching-assistant-backend
      if: matrix.service == 'backend'

    - name: Extract Docker metadata for frontend
      id: meta_frontend
      uses: docker/metadata-action@v5
      with:
        images: ${{ secrets.DOCKERHUB_USERNAME }}/ai-teaching-assistant-frontend
      if: matrix.service == 'frontend'

    - name: Build and push backend Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        file: ./backend/Dockerfile
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta_backend.outputs.tags }}
        labels: ${{ steps.meta_backend.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
      if: matrix.service == 'backend' && github.event_name != 'pull_request'

    - name: Build and push backend Docker image (no push for PR)
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        file: ./backend/Dockerfile
        push: false
        tags: ai-teaching-assistant-backend:local
        cache-from: type=gha
        cache-to: type=gha,mode=max
      if: matrix.service == 'backend' && github.event_name == 'pull_request'

    - name: Build and push frontend Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        file: ./frontend/Dockerfile
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta_frontend.outputs.tags }}
        labels: ${{ steps.meta_frontend.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
      if: matrix.service == 'frontend' && github.event_name != 'pull_request'

    - name: Build and push frontend Docker image (no push for PR)
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        file: ./frontend/Dockerfile
        push: false
        tags: ai-teaching-assistant-frontend:local
        cache-from: type=gha
        cache-to: type=gha,mode=max
      if: matrix.service == 'frontend' && github.event_name == 'pull_request'

  # 部署任务 (仅在推送到main分支时运行)
  deploy:
    needs: [backend-test, frontend-test, docker-build]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
    steps:
    - name: Deploy to production
      run: echo "Deploying to production environment..."
      # 这里可以添加实际的部署步骤，例如：
      # - 部署到云平台
      # - 更新服务器上的容器
      # - 运行部署脚本等